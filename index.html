<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingreso de Datos Inmel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <img src="image/inmel.PNG" alt="logo inmel" class="logo">
        <h2>Solicitud de Cargues</h2>

        <form id="formDatos" action="#" method="post">
            <label for="cedula">Número de Cédula:</label>
            <input type="text" id="cedula" name="cedula" required placeholder="Ingrese su cédula">

            <label for="codigoReferencia">Código de Referencia:</label>
            <input type="text" id="codigoReferencia" name="codigoReferencia" required placeholder="Ingrese el código de referencia">

            <label for="cantidad">Cantidad:</label>
            <input type="number" id="cantidad" name="cantidad" required placeholder="Cantidad de mercancía">

            <button type="submit" id="enviar">Enviar Datos</button>
        </form>
    </div>

    <script src="app.js"></script>
</body>
</html>
